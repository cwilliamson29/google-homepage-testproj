<!DOCTYPE html>

<html>
    <title>Google Homepage Clone</title>
    <header>
        <link rel="stylesheet" href="css/main.css" type="text/css">

        <script src="js/main.js"></script>
    </header>

    <body>
        <nav id="navBar">
            <div id="navBar-left">
                <div class="links">
                    <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                </div>
                <div class="links">
                    <a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
                </div>
            </div>

            <div id="navBar-right">
                <div class="links">
                    <a href="https://mail.google.com">Gmail</a>
                </div>
                <div class="links">
                    <a href="hhttps://www.google.com/imghp?hl=en&authuser=0&ogbl">Images</a>
                </div>

                <div id="navBar-menu">
                    <img src="img/box_menu.png" alt="Menu">
                </div>
                <div id="navBar-prof">
                    <a href="http://github.com/cwilliamson29" alt="Profile"><img src="img/profPic.png" alt="Profile"></a> 
                </div>
            </div>
        </nav>


        <main id="container">
            
            <div id="logo">
                <img src="img/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>

            <form action="#" id="form1">
                <div id="searchBar" tabindex="1">
                
                    <div id="searchIcon">
                        <img src="img/search-icon.png">
                    </div>
                    <div id="searchText">
                        <input type="text" id="search" name="search">
                    </div>    
                </div>
                <div id="butWrap">
                    <button type="submit" id="button1" form="form1" value="Submit">Google Search</button>
                    <button type="submit" id="button2" form="form1" value="Submit">I'm Feeling Lucky</button>
                </div>
                
            </form>

        </main>

        <footer>

            <div id="footer-left">
                <div class="links">
                    <a href="https://ads.google.com/">Advertising</a>
                </div>
                <div class="links">
                    <a href="https://smallbusiness.withgoogle.com/">Business</a>
                </div>
                <div class="links">
                    <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a>
                </div>
            </div>
            
            <div id="footer-middle">
                <div class="links" id="top-logo">
                    <img src="img/top-icon.svg" alt="The Odin Project">
                    <a href="https://www.theodinproject.com">The Odin Project</a>
                </div>
            </div>

            <div id="footer-right">
                <div class="links">
                    <a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
                </div>
                <div class="links">
                    <a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
                </div>
                <div class="links">
                    <a href="#">Settings</a>
                </div>
            </div>

        </footer>
    </body>

</html>
